services:
  mongodb:
    image: mongo:7
    container_name: voiceai-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ai_voice_bot
    volumes:
      - mongo_data:/data/db
    networks:
      - voiceai_net
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: voiceai-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    env_file:
      - ./server/.env
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/ai_voice_bot
      ALLOWED_ORIGIN: http://frontend:3000
    ports:
      - "5000:5000"
    networks:
      - voiceai_net
    mem_limit: 1g

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voiceai-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_BACKEND_HTTP_URL: http://backend:5000
      NEXT_PUBLIC_BACKEND_WS_URL: ws://backend:5000/ws
    ports:
      - "3000:3000"
    networks:
      - voiceai_net

networks:
  voiceai_net:
    driver: bridge

volumes:
  mongo_data:
